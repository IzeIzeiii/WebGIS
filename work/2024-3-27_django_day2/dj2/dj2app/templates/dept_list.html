{% extends "layout.html" %} {% block content %}
<h1>部门表格页面</h1>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>部门名</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {%for e in uarr%}
    <tr>
      <td>{{e.id}}</td>
      <td>{{e.name}}</td>
      <td>
        <a href="/dept/delete/?id={{e.id}}">删除</a>
        <a href="/dept/edit/{{e.id}}/">修改</a>
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>
<a href="/dept/add/">添加</a>
{% endblock %} {% block css %}
<style>
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th,
  td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
{% endblock %}
